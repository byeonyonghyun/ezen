<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6fa801e571.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <input type="checkbox" name="onoff" id="onoff">
  <input type="checkbox" name="light" id="light">
  <input type="checkbox" name="air" id="air">
  <input type="checkbox" name="blue" id="blue">
  <input type="checkbox" name="wifi" id="wifi">
  <input type="checkbox" name="set" id="set">

  <div class="wrap">
    <label for="onoff" class="btn onoff">
      <i class="fa-solid fa-power-off"></i>
    </label>
    <label for="light" class="btn light">
      <i class="fa-regular fa-lightbulb"></i>
    </label>
    <label for="air" class="btn air">
      <i class="fa-solid fa-plane-up"></i>
    </label>
    <label for="blue" class="btn blue">
      <i class="fa-brands fa-bluetooth-b"></i>
    </label>
    <label for="wifi" class="btn wifi">
      <i class="fa-solid fa-wifi"></i>
    </label>
    <label for="set" class="btn set">
      <i class="fa-solid fa-gear"></i>
    </label>
  </div>
  <div class="123"></div>
</body>

</html>
