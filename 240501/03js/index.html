<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="./logo-favicon.png" alt="logo">
        </div>
        <div class="search-box">
          <i class="open-search fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
    </header>
    <section>section</section>
  </div>
  <div class="modal-search">
    <i class="close-search fa-solid fa-xmark"></i>
    <div class="search">
      <div class="field">
        <form action="https://localhost:3000" method="get">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="textbox" type="text" placeholder="what are you looking for?">
          <input class="search-btn" type="submit" value="Search">
        </form>
      </div>
      <p class="hash-tag">#퍼블리셔 #UIUX #포트폴리오 #프론트엔드</p>
    </div>
  </div>
</body>
</html>
