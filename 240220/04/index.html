<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>DOM Study</title>
</head>

<body>
  <div id="container">
    <form action="http://localhost:3000/order.html" method="post">
      <fieldset>
        <legend>상품 정보</legend>
        <ul>
          <li>
            <label class="field" for="product">상품 : </label>
            <input type="text" name="product" id="product" class="input-box">
          </li>
          <li>
            <label class="field" for="product-num">수량 : </label>
            <input type="number" name="product" id="product-num" class="input-box" value="1" min="1">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <label class="field" for="order-name">이름 : </label>
            <input type="text" name="order" id="order-name" class="input-box">
          </li>
          <li>
            <label class="field" for="order-tel">연락처 : </label>
            <input type="text" name="order" id="order-tel" class="input-box">
          </li>
          <li>
            <label class="field" for="order-address">주소 : </label>
            <input type="text" name="order" id="order-address" class="input-box">
          </li>
        </ul>
      </fieldset>
      <input class="order" type="submit" value="주문하기">
    </form>
  </div>
</body>

</html>
