<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6fa801e571.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <input type="checkbox" name="toggle" id="toggle">
  <div id="wrap">


    <!-- header -->
    <header>
      <nav>
        <div class="nav_left">
          <form action="https://localhost:3000/menu" method="post">
            <select name="menu" id="menu">
              <option value="home">우리집</option>
              <option value="home">사무실</option>
              <option value="home">학교</option>
            </select>
          </form>
        </div>
        <div class="nav_right">
          <span>
            <label class="right_bth" for="toggle">
              <i class="fa-solid fa-sliders"></i>
            </label>
          </span>
          <span><i class="fa-regular fa-bell"></i></span>
          <span><i class="fa-regular fa-circle-user"></i></span>
        </div>
      </nav>
      <div id="search">
        <form action="https://localhost/3000" method="get">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" placeholder="육회비빔밥? 쌀국수? 육개장?">
        </form>
      </div>
    </header>

    <!-- popup -->
    <div id="toggle_section_menu">
      <img src="./img/img/b_8.jpg" alt="b8">
    </div>

    <!-- section -->
    <section>
      <article id="badges">
        <div class="badge first">
          <span>#</span> 재주문 많아요
        </div>
        <div class="badge second">
          <span>#</span> 알뜰배달 런칭
        </div>
      </article>
      <article id="contents">
        <div class="inner_content top">
          <img src="./img/img/b_1.jpg" alt="b1" />
          <img src="./img/img/b_2.jpg" alt="b2" />
        </div>
        <div class="inner_content middletop">
          <img src="./img/img/b_3.jpg" alt="b3" />
        </div>
        <div class="inner_content middlebottom">
          <img src="./img/img/b_4.jpg" alt="b4" />
        </div>
        <div class="inner_content bottom">
          <img src="./img/img/b_5.jpg" alt="b5" />
          <img src="./img/img/b_6.jpg" alt="b6" />
        </div>
      </article>
      <article id="banner">
        <img src="./img/img/b_7.jpg" alt="b7">
      </article>
    </section>
  </div>

</body>

</html>
